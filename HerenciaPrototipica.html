<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herencia Prototipica</title>
</head>
<body>
    
    <script>
    //Funcion constructora donde asignamos los metodos al prototipo no a la funcion como tal
    function Animal(nombre, genero){
        //Atributos
        this.nombre = nombre;
        this.genero = genero;
    }
    //Metodos agragados al prototipo de la funcion constructora
    Animal.prototype.sonar= function(){
        console.log("Hago sonidos por que estoy vivo");
    }
    Animal.prototype.saludar = function(){
        console.log(`Hola me llamo ${this.nombre}`)
    }
    
    //Herencia Prototipica
    function Perro(nombre, genero, tamanio){
       this.super = Animal;
       this.super(nombre, genero);
       this.tamanio = tamanio;
    }

    //Perro esta heredando de Animal
    Perro.prototype = new Animal();
    Perro.prototype.constructor = Perro;

    //Sobreescritura de metodos del prototipo padre en hijo 
    Perro.prototype.sonar = function(){
        console.log("Soy un perrro y mi sonido es un ladrido");
    }

    Perro.prototype.ladrar = function(){
        console.log("Guau guauu");
    }
    
        const snoopy = new Perro("Snoopy", "Macho", "Mediano"),
         lolabunny = new Animal("Lola", "Hembra");

        console.log(snoopy);
        console.log(lolabunny);

        snoopy.sonar();
        snoopy.saludar();
        snoopy.ladrar();
        
        lolabunny.sonar();
        lolabunny.saludar();


    </script>


</body>
</html>
