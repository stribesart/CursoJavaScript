<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos literales</title>
</head>
<body>
    
    <script>

        let nombre = "Marco",
            edad = 5;


        const perro = {
            nombre: nombre,
            edad: edad,
            ladrar: function(){
                console.log("guau! guau!")
            }
        }

        console.log(perro);
        perro.ladrar();


        const dog = {
            nombre,
            edad,
            raza: "Protituto",
            ladrar(){
                console.log("guau! guau! guau!");
            }
        }

        console.log(dog);
        dog.ladrar();
        
    </script>

</body>
</html>
