// 16) Programa una función que devuelva el monto final después de aplicar un descuento a una cantidad dada, pe. miFuncion(1000, 20) devolverá 800.

const aplicarDescuento = (monto = undefined, descuento = 0) => {
 if(monto === undefined) return console.warn("No ingresaste el monto");

 if(typeof monto !== "number") return console.error(`El valor ${monto} ingresado, no es un numero`);

 if(monto === 0) return console.error("El monto no puede ser 0");

 if(Math.sign(monto) === -1) return console.error("El monto no puede ser negativo");

 if(typeof descuento !== "number") return console.error(`El valor ${descuento} ingresado, no es un numero`);

 if(Math.sign(descuento) === -1) return console.error("El descuento no puede ser negativo");

 return console.info(`$${monto} - ${descuento}% = $${monto -((monto*descuento)/100)}`);
}

// 17) Programa una función que dada una fecha válida determine cuantos años han pasado hasta el día de hoy, pe. miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020).


const calcularAnios = (fecha = undefined) =>{
 if (fecha === undefined) return console.warn("No ingresaste la fecha");
 if(!(fecha instanceof Date)) return console.error("El valor que ingrasaste no es una fecha valida");

 let hoyMenosFecha = new Date().getTime() - fecha.getTime(),
  aniosEnMS = 1000 * 60 * 60 * 24 * 365,
  aniosHumanos = Math.floor(hoyMenosFecha / aniosEnMS);

  return (Math.sign(aniosHumanos === -1)
   ? console.info(`Faltan ${Math.abs(aniosHumanos)} para el ${fecha.getFullYear()}`)
   :(Math.sign(aniosHumanos) === 1
    ? console.info(`Han pasado ${aniosHumanos} años desde ${fecha.getFullYear()}`)
    :console.info(`Estamos en el año actual ${fecha.getFullYear()}.`)
   )
  )

}

// 18) Programa una función que dada una cadena de texto cuente el número de vocales y consonantes, pe. miFuncion("Hola Mundo") devuelva Vocales: 4, Consonantes: 5.

const contarLetras = (cadena = "") =>{
 if(!cadena) return console.warn("no ingresaste una cadena de texto");

 if(typeof cadena !== "string") return console.error(`El valor ${cadena} ingresado no es una cadena de texto`);

 let vocales = 0,
  consonantes = 0;

 cadena = cadena.toLocaleLowerCase();

 for (let letra of cadena) {
  if(/[aeiou]/.test(letra)){
   vocales ++;
  }

  if(/[bcdfghjklmnpqrstvxyz]/.test(letra)){
   consonantes++;
  }
 }

 return console.info({
  cadena,
  vocales,
  consonantes
 });
}

// 19) Programa una función que valide que un texto sea un nombre válido, pe. miFuncion("Jonathan MirCha") devolverá verdadero.

const validarNombre = (nombre = "") =>{
 if(!nombre) return console.warn("no ingresaste un numbre");

 if(typeof nombre !== "string") return console.error(`El valor ${nombre} ingresado no es una cadena de texto`);

 let expReg = /^[A-Za-z\s]+$/g.test(nombre);
 return (expReg)
  ? console.info("Valido")
  : console.info("no valido");
}

// 20) Programa una función que valide que un texto sea un email válido, pe. miFuncion("jonmircha@gmail.com") devolverá verdadero.

const validarEmail = (email = "") =>{
 if(!email) return console.warn("no ingresaste un numbre");

 if(typeof email !== "string") return console.error(`El valor ${email} ingresado no es una cadena de texto`);

 let expReg = /[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i.test(email);
 return (expReg)
  ? console.info(`${email} valido`)
  : console.info(`${email} no valido`);
}
