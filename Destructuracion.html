<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuracion</title>
</head>
<body>
    
    <script>

        //sirve con angular, react o view
        const numeros = [1, 2, 3];

        let uno = numeros[0],
            dos = numeros[1],
            tres = numeros[2];

        console.log(uno, dos, tres);

        //Con destructuracion
        const[one, two, three] = numeros;
        console.log(one, two, three);

        let persona = {
            nombre: "set",
            apellido: "Reyes",
            edad: 23
        }

        let {nombre, edad, apellido} = persona;

        console.log(nombre, apellido, edad);


    </script>


</body>
</html>
